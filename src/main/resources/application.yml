spring:
  #\u914D\u7F6Ethymeleaf
  thymeleaf:
    mode: HTML
    cache: false

  #\u914D\u7F6E\u6570\u636E\u6E90
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: admin

  #\u914D\u7F6Ejpa
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

#\u8BBE\u7F6E\u65E5\u5FD7\u7EA7\u522B
logging:
  level:
    root: info
    com.tq: debug
  file:
    name: springboot.log
